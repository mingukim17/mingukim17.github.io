<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>People - AASL</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 서브 페이지 헤더 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            margin-bottom: 40px;
        }
        .header-logo {
            font-size: 1.5em;
            font-weight: 900;
            color: #222;
            text-decoration: none;
        }
        nav { font-size: 1.05em; }
        nav a { text-decoration: none; color: #444; margin-left: 20px; font-weight: 500; }
        nav a:hover { text-decoration: underline; color: #000; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            nav { text-align: center; }
            nav a { margin: 0 10px; }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 40px;
            color: #222;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 20px; font-size: 1.3em; }
        a.people-btn {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 15px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.2s ease;
            width: 200px;
            text-align: center;
        }
        a.people-btn:hover {
            background-color: #eaeaea;
            border-color: #ccc;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="header-logo">AASL</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="people.html">People</a>
            <a href="research.html">Research</a>
            <a href="publication.html">Publications</a>
            <a href="lectures.html">Lectures</a>
            <a href="board.html">Board</a>
        </nav>
    </header>

    <h1>People</h1>
    
    <ul>
        <li><a href="faculty.html" class="people-btn">Faculty</a></li>
        <li><a href="members.html" class="people-btn">Members</a></li>
    </ul>
</body>
</html>
