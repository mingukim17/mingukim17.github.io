<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>People - AASL</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 스타일 (좌측 로고, 우측 메뉴) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            margin-bottom: 40px;
        }

        /* 로고 링크 */
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
        }
        .logo-img { height: 50px; width: auto; }
        .logo-text { font-size: 1.5em; font-weight: 900; color: #222; }

        /* 내비게이션 및 드롭다운 스타일 */
        nav { font-size: 1.05em; }
        
        /* 기본 메뉴 링크 */
        nav a {
            text-decoration: none;
            color: #444;
            margin-left: 20px;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
            color: #000;
        }

        /* 드롭다운 컨테이너 */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        /* 드롭다운 내용 (숨김 상태) */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0; /* 우측 정렬 */
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            text-align: left;
            padding: 5px 0;
        }

        /* 드롭다운 내부 링크 */
        .dropdown-content a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            margin-left: 0; /* 상위 메뉴 margin 초기화 */
            font-size: 0.95em;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            text-decoration: none;
        }

        /* 호버 시 드롭다운 보이기 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            nav { text-align: center; }
            nav a { margin: 0 10px; }
            .dropdown-content { left: 50%; transform: translateX(-50%); right: auto; }
        }

        /* 본문 스타일 */
        h1 {
            font-size: 2.2em;
            margin-bottom: 40px;
            color: #222;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 20px; font-size: 1.3em; }
        
        /* People 페이지 내부 버튼 스타일 */
        a.people-btn {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 15px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.2s ease;
            width: 200px;
            text-align: center;
        }
        a.people-btn:hover {
            background-color: #eaeaea;
            border-color: #ccc;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="AASL 로고.png" alt="AASL Logo" class="logo-img">
            <span class="logo-text">AASL</span>
        </a>
        
        <nav>
            <a href="index.html">Home</a>
            
            <div class="dropdown">
                <a href="people.html">People </a>
                <div class="dropdown-content">
                    <a href="faculty.html">Faculty</a>
                    <a href="members.html">Members</a>
                </div>
            </div>

            <a href="research.html">Research</a>
            <a href="publication.html">Publications</a>
            <a href="lectures.html">Lectures</a>
            <a href="board.html">Board</a>
        </nav>
    </header>

    <h1>People</h1>
    
    <ul>
        <li><a href="faculty.html" class="people-btn">Faculty</a></li>
        <li><a href="members.html" class="people-btn">Members</a></li>
    </ul>
</body>
</html>
