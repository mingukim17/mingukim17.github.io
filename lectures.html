        body {

            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

                /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between; /* 좌측 로고, 우측 메뉴 배분 */
            align-items: center;            /* 수직 중앙 정렬 */

            margin-bottom: 40px;
        }

        /* 로고 링크 컨테이너 (이미지 + 텍스트) */
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px; /* 이미지와 텍스트 사이 간격 */
        }

        /* 로고 이미지 스타일 */
        .logo-img {
            height: 50px; /* 헤더에 어울리는 높이 설정 */
            width: auto;  /* 비율 유지 */
        }

        /* 로고 텍스트 스타일 */
        .logo-text {
            font-size: 1.5em;
            font-weight: 900;
            color: #222;
        }

        /* 내비게이션 스타일 */
        nav {
            font-size: 1.05em;
        }
        nav a {
            text-decoration: none;
            color: #444;
            margin-left: 20px;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
            color: #000;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            nav { text-align: center; }
            nav a { margin: 0 10px; }
        }

        h1 { font-size: 2.2em; margin-bottom: 30px; color: #222; }
        h2 {
            font-size: 1.8em; font-weight: 700; color: #222;
            margin-top: 50px; margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        h3 {
            font-size: 1.3em; font-weight: 600; color: #444;
            margin-top: 30px; margin-bottom: 10px;
        }
        ul { padding-left: 20px; margin-left: 10px; }
        li { margin-bottom: 8px; }
    </style>
